<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <link rel="stylesheet" href="{% static 'chat_app/style.css' %}">
</head>
<body>

<div class="topnav">
  <a href="#contact">
      <form action="{% url 'logoutuser' %}" method="POST">
          {% csrf_token %}
          <button type="submit" id="btn_logout">Logout</button>
      </form>
  </a>
  <a id="nickname">{{ request.user.username }}</a>
</div>



<h1 class="title_rooms">Rooms</h1>

<div class="main">
    {% for x in rooms %}
    <div class="rooms">
        <h1 class="title_slug">{{ x.title }}</h1>
        <a href="{% url 'room' x.slug %}" class="enter">Join</a>
    </div>
    {% endfor %}
    <div class="rooms">
        <h1 class="title_slug">Create<br> new room</h1>
        <a href="{% url 'createroom' %}" class="enter">Create</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
